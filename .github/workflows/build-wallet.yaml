  build-win64:
    name: Win64 x86 Build
    needs: get-version
    runs-on: ubuntu-22.04
    env:
      ARCH_TYPE: x86
      OS: win64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Required Packages
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl build-essential libtool autotools-dev automake pkg-config python3 bsdmainutils cmake
          sudo apt-get install -y g++-mingw-w64-x86-64 gcc-mingw-w64-x86-64 nsis
          sudo update-alternatives --set x86_64-w64-mingw32-gcc /usr/bin/x86_64-w64-mingw32-gcc-posix
          sudo update-alternatives --set x86_64-w64-mingw32-g++ /usr/bin/x86_64-w64-mingw32-g++-posix
      - name: Build Depends
        run: |
          echo "building with $(nproc) threads"
          make -C depends -j$(nproc) HOST=x86_64-w64-mingw32
      - name: Configure
        run: |
          ./autogen.sh
          ./configure --prefix=$(pwd)/depends/x86_64-w64-mingw32
      - name: Build Binaries
        run: |
          make -j$(nproc)
          mkdir -p ${BUILD_DIR} ${BUILD_DIR}_not_strip ${TEST_DIR}
          cp src/{bitoreum-cli.exe,bitoreumd.exe,bitoreum-tx.exe,qt/bitoreum-qt.exe} ${BUILD_DIR}/
          mv src/{bitoreum-cli.exe,bitoreumd.exe,bitoreum-tx.exe,qt/bitoreum-qt.exe} ${BUILD_DIR}_not_strip/
          mv src/test/test_bitoreum.exe ${TEST_DIR}
          strip ${BUILD_DIR}/* || true
      - name: Generate Checksum and Compress
        run: |
          mkdir -p ${COMPRESS_DIR}
          cd ${BUILD_DIR}
          echo "sha256:" > checksums.txt
          shasum * >> checksums.txt
          echo "openssl-sha256:" >> checksums.txt
          sha256sum * >> checksums.txt
          zip -r ../${COIN_NAME}-${OS}-${ARCH_TYPE}-release-${{ needs.get-version.outputs.version }}.zip .
          cd ../${BUILD_DIR}_not_strip
          echo "sha256:" > checksums.txt
          shasum * >> checksums.txt
          echo "openssl-sha256:" >> checksums.txt
          sha256sum * >> checksums.txt
          zip -r ../${COIN_NAME}-${OS}-${ARCH_TYPE}-notstrip-${{ needs.get-version.outputs.version }}.zip .
          cd ..
          mv *.zip ${COMPRESS_DIR}/
          cd ${COMPRESS_DIR}
          for f in *.zip; do
            echo "sha256: $(shasum $f)" >> checksums.txt
            echo "openssl-sha256: $(sha256sum $f)" >> checksums.txt
          done
          cat checksums.txt
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.COIN_NAME }}-${{ env.OS }}-${{ env.ARCH_TYPE }}-${{ needs.get-version.outputs.version }}
          path: ${{ env.COMPRESS_DIR }}

      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.COIN_NAME }}-${{ env.OS }}-${{ env.ARCH_TYPE }}-test-${{ needs.get-version.outputs.version }}
          path: ${{ env.TEST_DIR }}

      - name: Generate Windows Installation File
        run: |
          make deploy
          mkdir -p win64-installation
          mv *.exe win64-installation/
          cd win64-installation
          final="Crystal-Bitoreum-win64-install-${{ needs.get-version.outputs.version }}.exe"
          installer=$(ls *.exe | grep -v test | head -n 1)
          mv "$installer" "$final"
          echo "sha256: $(shasum $final)" >> checksums.txt
          echo "openssl-sha256: $(sha256sum $final)" >> checksums.txt
          cat checksums.txt
      - name: Upload Win64 Installation File
        uses: actions/upload-artifact@v4
        with:
          name: Crystal-Bitoreum-win64-install-${{ needs.get-version.outputs.version }}
          path: win64-installation
  
