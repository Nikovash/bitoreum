  build-macos-12:
    name: macOS 12 Build
    needs: get-version
    runs-on: [self-hosted, macOS, X64, macOS-12]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Required Packages
        run: |
          brew install automake libtool pkg-config miniupnpc librsvg libnatpmp zeromq python
          pip3 install ds_store mac_alias
          pip3 install -U pip setuptools

      - name: Build Depends
        run: |
          echo "building with $(nproc) threads"
          make -C depends -j$(nproc) HOST=x86_64-apple-darwin21

      - name: Configure
        run: |
          ./autogen.sh
          ./configure --prefix=$(pwd)/depends/x86_64-apple-darwin21

      - name: Build Binaries
